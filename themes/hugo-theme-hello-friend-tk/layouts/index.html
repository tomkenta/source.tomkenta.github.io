{{ define "main" }}
    <main aria-role="main">
        <div>

            <figure class="center rounded">
                <img class="center" src="images/avatar.jpg" alt="tomkenta's avatar image">                
            </figure>

            <h1>{{ .Site.Title }}</h1>

            {{- with .Site.Params.homeSubtitle }}
                <h2>{{.}}</h2>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
